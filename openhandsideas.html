<!DOCTYPE html>
<html>                     
<head>                  
<style>
  body {background-color:lightgrey;)
  h1 {color: black;
      text-align: center;}
  h2 {color: darkgrey;
      font-family: timesnewroman; }
 </style>     
 </head>
                                                              
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Open Hands</h1>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active"> <!--Soup kitchen-->
        <img src="homelessphoto3.img" alt="Soup Kitchens" style="width:100%;">
      </div>

      <div class="item">
        <img src="homelessphoto2.img" alt="Continued" style="width:100%;">
      </div>
      
       <div class="item"> <!--house in hands-->
        <img src="homelessphoto1.img" alt="Continued" style="width:100%;">
      </div>
      
      
       <div class="item"> <!--s-->
        <img src="helpinghomeless1.img" alt="Continued" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="hospital1.img" alt="Available Hospitals" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  
</html>
